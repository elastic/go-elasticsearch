name: Integration

on:
  schedule:
    - cron: '0 1 * * *'
  push:
    branches:
      - github-actions
      - main
      - "8.*"
      - "9.*"
  pull_request:
    branches:
      - main
      - "8.*"
      - "9.*"

env:
  GITHUB_ACTIONS: true
  ELASTICSEARCH_VERSION: elasticsearch:8.19.0

jobs:
  test-integration:
    name: Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with: { fetch-depth: 1 }
      - uses: actions/setup-go@v2.1.3
        with: { go-version: '1.x' }
      - run: go version
      - run: make test-integ race=true
      - uses: codecov/codecov-action@v1
        with:
          file: tmp/integration-client.cov
          flags: integration

  examples:
    name: Examples
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with: { fetch-depth: 1 }
      - uses: actions/setup-go@v2.1.3
        with: { go-version: '1.x' }
      - run: go version
      - name: Increase system limits
        run: |
          sudo swapoff -a
          sudo sysctl -w vm.swappiness=1
          sudo sysctl -w fs.file-max=262144
          sudo sysctl -w vm.max_map_count=262144
      - name: Launch Elasticsearch
        run: |
          docker pull --quiet docker.elastic.co/elasticsearch/${{ env.ELASTICSEARCH_VERSION }}
          docker pull --quiet appropriate/curl
          make cluster-clean cluster-update cluster detach=true version="${{ env.ELASTICSEARCH_VERSION }}"
      - name: Wait for Elasticsearch on host
        run: |
          echo "â†’ Waiting for Elasticsearch on http://localhost:9200..."
          for i in $(seq 1 120); do
            if curl -s -o /dev/null -w '' http://localhost:9200; then
              echo "Elasticsearch is ready (attempt $i)"
              break
            fi
            if [ "$i" -eq 120 ]; then
              echo "Elasticsearch did not become ready in time"
              exit 1
            fi
            sleep 1
          done
      - name: Run setup
        run: |
          cd _examples/encoding && make setup
        env:
          GOBIN: ${{ env.GOROOT }}/bin
      - run: make test-examples
