---
name: Integration

on:
  schedule:
    - cron: "0 1 * * *"
  push:
    branches:
      - github-actions
      - main
      - "8.*"
      - "9.*"
  pull_request:
    branches:
      - main
      - "8.*"
      - "9.*"

env:
  GITHUB_ACTIONS: true
  ELASTICSEARCH_VERSION: elasticsearch:9.4.0-SNAPSHOT

jobs:
  test-integration:
    name: Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
        with: { fetch-depth: 1 }
      - uses: actions/setup-go@4b73464bb391d4059bd26b0524d20df3927bd417 # v6.3.0
        with: { go-version-file: go.mod }
      - run: go version

      - name: Cache ES Docker image
        id: es-cache
        uses: actions/cache@cdf6c1fa76f9f475f3d7449005a359c84ca0f306 # v5.0.3
        with:
          path: /tmp/es-image.tar
          key: es-image-${{ env.ELASTICSEARCH_VERSION }}-week-${{ github.run_number }}
          restore-keys: |
            es-image-${{ env.ELASTICSEARCH_VERSION }}-

      - name: Load or pull ES Docker image
        run: |
          IMAGE="docker.elastic.co/elasticsearch/${{ env.ELASTICSEARCH_VERSION }}"
          if [ -f /tmp/es-image.tar ]; then
            echo "Loading cached image..."
            docker load -i /tmp/es-image.tar
          else
            echo "Pulling image..."
            docker pull "$IMAGE"
            echo "Saving image to cache..."
            docker save "$IMAGE" -o /tmp/es-image.tar
          fi

      - run: make test-integ race=true
        env:
          GOFLAGS: "-short"
      # TODO: Add PR-level coverage threshold enforcement (elastic/elastic-client-generator-go#111)
      - name: Coverage summary
        run: |
          head -1 tmp/integration-client.cov > tmp/integration-filtered.cov
          grep -v -E '^mode:|esapi/api\.|typedapi/|internal/|_examples/|_benchmarks/' tmp/integration-client.cov >> tmp/integration-filtered.cov
          {
            echo '## Integration Test Coverage'
            echo '```'
            go tool cover -func=tmp/integration-filtered.cov | sed 's|github.com/elastic/go-elasticsearch/v9/||g' | tail -1
            echo '```'
          } >> "$GITHUB_STEP_SUMMARY"

  examples:
    name: Examples
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
        with: { fetch-depth: 1 }
      - uses: actions/setup-go@4b73464bb391d4059bd26b0524d20df3927bd417 # v6.3.0
        with: { go-version-file: go.mod }
      - run: go version
      - name: Increase system limits
        run: |
          sudo swapoff -a
          sudo sysctl -w vm.swappiness=1
          sudo sysctl -w fs.file-max=262144
          sudo sysctl -w vm.max_map_count=262144
      - name: Launch Elasticsearch
        run: |
          docker pull --quiet docker.elastic.co/elasticsearch/${{ env.ELASTICSEARCH_VERSION }}
          docker pull --quiet appropriate/curl
          make cluster-clean cluster-update cluster detach=true version="${{ env.ELASTICSEARCH_VERSION }}"
      - name: Run setup
        run: |
          cd _examples/encoding && make setup
        env:
          GOBIN: ${{ env.GOROOT }}/bin
      - run: make test-examples
