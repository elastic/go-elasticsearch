name: Build

on:
  schedule:
    - cron: '0 1 * * *'
  push:
    branches:
      - github-actions
      - main
      - "8.12"
      - "8.13"
      - "7.17"
  pull_request:
    branches:
      - "main"
      - "8.12"
      - "8.13"
      - "7.17"

env:
  GITHUB_ACTIONS: true

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with: { fetch-depth: 1 }
      - uses: actions/setup-go@v2.1.3
        with: { go-version: '1.x' }
      - name: Install dependencies
        run: go install golang.org/x/lint/golint@latest
        env:
          GOBIN: ${{ env.GOROOT }}/bin
        shell: bash
      - run: go version
      - run: make lint
