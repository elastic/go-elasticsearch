name: API

on:
  workflow_dispatch:
  schedule:
    - cron: "0 2 * * *"

env:
  GITHUB_ACTIONS: true

jobs:
  test-api:
    name: API Tests (Platinum)
    env:
      STACK_VERSION: 9.4.0-SNAPSHOT
      ELASTICSEARCH_URL: https://elastic:elastic@localhost:9200
      ELASTICSEARCH_CLIENTS_TESTS_BRANCH: main
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with: { fetch-depth: 1 }

      - uses: actions/setup-go@v5
        with: { go-version: "1.x" }

      - run: go version

      - name: Install gotestsum
        run: go install gotest.tools/gotestsum@latest

      - name: Increase system limits
        run: |
          sudo swapoff -a
          sudo sysctl -w vm.swappiness=1
          sudo sysctl -w fs.file-max=262144
          sudo sysctl -w vm.max_map_count=262144

      - name: Generate TLS certificates
        run: |
          mkdir -p .buildkite/certs
          # Generate CA
          openssl genrsa -out .buildkite/certs/ca.key 2048
          openssl req -x509 -new -sha256 -days 3650 \
            -key .buildkite/certs/ca.key \
            -subj "/CN=go-elasticsearch-ci-ca" \
            -out .buildkite/certs/ca.crt
          # Generate node certificate
          openssl genrsa -out .buildkite/certs/testnode.key 2048
          openssl req -new -sha256 \
            -key .buildkite/certs/testnode.key \
            -subj "/CN=es1" \
            -out .buildkite/certs/testnode.csr
          cat > .buildkite/certs/testnode.ext <<EOF
          subjectAltName=DNS:es1,DNS:localhost,IP:127.0.0.1
          extendedKeyUsage=serverAuth
          keyUsage=digitalSignature,keyEncipherment
          EOF
          openssl x509 -req -sha256 -days 3650 \
            -in .buildkite/certs/testnode.csr \
            -CA .buildkite/certs/ca.crt -CAkey .buildkite/certs/ca.key -CAcreateserial \
            -out .buildkite/certs/testnode.crt \
            -extfile .buildkite/certs/testnode.ext
          chmod 644 .buildkite/certs/ca.crt .buildkite/certs/testnode.crt .buildkite/certs/testnode.key

      - name: Launch Elasticsearch
        run: |
          docker pull --quiet docker.elastic.co/elasticsearch/elasticsearch:${{ env.STACK_VERSION }}
          make cluster-clean cluster-update cluster flavor=platinum detach=true version="elasticsearch:${{ env.STACK_VERSION }}"

      - name: Wait for Elasticsearch and get build info
        run: |
          # shellcheck disable=SC2086
          # Wait for Elasticsearch to be ready
          for i in {1..60}; do
            if curl -sSk --fail ${{ env.ELASTICSEARCH_URL }}/_cluster/health?pretty; then
              break
            fi
            echo "Waiting for Elasticsearch... ($i/60)"
            sleep 5
          done
          # Get build info from running cluster
          curl -sSk ${{ env.ELASTICSEARCH_URL }} | jq .
          BUILD_HASH=$(curl -sSk ${{ env.ELASTICSEARCH_URL }} | jq -r '.version.build_hash')
          if [ -z "$BUILD_HASH" ] || [ "$BUILD_HASH" = "null" ]; then
            echo "ERROR: Failed to get build hash from Elasticsearch"
            exit 1
          fi
          echo "ELASTICSEARCH_BUILD_HASH=$BUILD_HASH" >> $GITHUB_ENV
          echo "Build hash: $BUILD_HASH"

      - name: Download specification
        run: make download-specs

      - name: Generate tests from elasticsearch-clients-tests
        run: make gen-tests

      - name: Run API tests
        env:
          ELASTICSEARCH_CA_CERT: ${{ github.workspace }}/.buildkite/certs/ca.crt
        run: |
          cd esapi/test
          go mod tidy
          gotestsum --format=short-verbose -- -tags=integration -timeout=1h ./...
