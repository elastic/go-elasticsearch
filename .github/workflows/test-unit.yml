---
name: Unit

on:
  schedule:
    - cron: "0 1 * * *"
  push:
    branches:
      - github-actions
      - main
      - "8.*"
      - "9.*"
  pull_request:
    branches:
      - main
      - "8.*"
      - "9.*"

env:
  GITHUB_ACTIONS: true

jobs:
  test:
    name: "Tests (${{ matrix.os }})"
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macOS-latest]
      fail-fast: false
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 1
      - uses: actions/setup-go@v6
        with:
          go-version-file: go.mod
      - run: go version
      - run: make test-unit race=true
      # TODO: Add PR-level coverage threshold enforcement (elastic/elastic-client-generator-go#111)
      - name: Coverage summary
        if: matrix.os == 'ubuntu-latest'
        run: |
          {
            echo '## Unit Test Coverage'
            echo '```'
            go tool cover -func=tmp/unit.cov | grep -v -E 'esapi/api\.|typedapi/|internal/' | sed 's|github.com/elastic/go-elasticsearch/v9/||g' | tail -1
            echo '```'
          } >> "$GITHUB_STEP_SUMMARY"

  bench:
    name: Benchmarks
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 1
      - uses: actions/setup-go@v6
        with:
          go-version-file: go.mod
      - run: go version
      - run: make test-bench
