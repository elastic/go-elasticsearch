---
name: Unit

on:
  schedule:
    - cron: "0 1 * * *"
  push:
    branches:
      - github-actions
      - main
      - "8.*"
      - "9.*"
  pull_request:
    branches:
      - main
      - "8.*"
      - "9.*"

env:
  GITHUB_ACTIONS: true

jobs:
  test:
    name: "Tests (${{ matrix.os }})"
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macOS-latest]
      fail-fast: false
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 1
      - uses: actions/setup-go@v6
        with:
          go-version-file: go.mod
      - run: go version
      - run: make test-unit race=true
      - uses: codecov/codecov-action@v1
        with:
          file: tmp/unit.cov
          flags: unit
        if: matrix.os == 'ubuntu-latest'

  bench:
    name: Benchmarks
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 1
      - uses: actions/setup-go@v6
        with:
          go-version-file: go.mod
      - run: go version
      - run: make test-bench
